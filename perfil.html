<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <title>Health Track - Perfil</title>
</head>
<style>
    body{
        background-color: #201b2c;
        color: #77ddc0;
    }
</style>
<body>
    <!-- menu de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="./index.html">Health Track</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-light" aria-current="page" href="./index.html">Ínicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./receitas.html">Receitas</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Exercícios
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Em casa</a></li>
                            <li><a class="dropdown-item" href="#">Academia</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Biotipos</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./perfil.html">Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- fim menu de navegação -->

    <div class="container center">
        <figure class="perfil pt-5">
            <a class="col-sm-4" href="#"><img src="./images/information-tab-animate.svg" class="perfil-image" alt="perfil" width="200"></a>
        </figure>
        
        <form class="row card-body col-sm-4">
            <h2>Informações Pessoais</h2>

                <div class="mb-3 col-sm-10">             
                    <input type="text" class="form-control" id="nome" placeholder="Nome"><br>
                    <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">

                </div>

                <div class="corpo">
                    <label>Peso (Kg)
                        <input type="text" class="form-control" id="peso"/>
                    </label>
                    <label>Altura (Cm)
                        <input type="text" class="form-control" id="altura"/>
                    </label><br><br>
                </div>

                <div>
                    <label for="data-nascimento">Data de Nascimento:</label><br>
                    <input type="date" id="data-nascimento" name="data-nascimento">
                </div>

                <div>
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label><br>
                    <input type="radio" id="feminino" name="genero" value="feminino">
                    <label for="feminino">Feminino</label><br>
                    <input type="radio" id="outro" name="genero" value="outro">
                    <label for="outro">Outro</label><br><br>
                </div>

                <div>
                    <p>Qual seu Biotipo?</p>
                    <input type="radio" id="ectomorfo" name="biotipo" value="ectomorfo">
                    <label for="masculino">Ectomorfo</label><br>
                    <input type="radio" id="mesomorfo" name="biotipo" value="mesomorfo">
                    <label for="feminino">Mesomorfo</label><br>
                    <input type="radio" id="endomorfo" name="biotipo" value="endomorfo">
                    <label for="endomorfo">Endomorfo</label>
                </div>
        </form>
    </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>
</html>
